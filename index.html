        let data = {}

        // function apiFetch() {


        var xmlhttp = new XMLHttpRequest();
        var url = "https://jsonplaceholder.typicode.com/posts/";


        function getData(geturl) {
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    myFunction(myArr);
                    console.log(myArr)
                }
            };
            xmlhttp.open("GET", geturl, true);
            xmlhttp.send();
        }
        function myFunction(arr) {
            // var i;
            // for (i = 0; i < arr.length; i++) {
            //     document.getElementById('tbody').innerHTML += "<tr><td>" + arr[i].userId + "</td><td>" + arr[i].title + "</td><td>" + arr[i].body + "</td><td>" + arr[i].id + "</td></tr>"
            // }
            document.getElementById('tbody').innerHTML = "<tr><td>" + arr.userId + "</td><td>" + arr.title + "</td><td>" + arr.body + "</td><td>" + arr.id + "</td></tr>"
        }

        function putRequest() {
            userid = document.getElementById('userid').value
            console.log(userid)
            geturl = url + userid
            getData(geturl)
        }

    </script>
